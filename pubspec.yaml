name: scanthis
description: Document scanner (iScanner-like) with PDF export + local library.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_mlkit_document_scanner: ^0.4.0 # ML Kit Document Scanner UI :contentReference[oaicite:2]{index=2}

  path_provider: ^2.1.5 # file storage :contentReference[oaicite:3]{index=3}
  shared_preferences: ^2.5.4
  open_filex: ^4.7.0 # open PDFs/images :contentReference[oaicite:4]{index=4}
  share_plus: ^10.1.3 # avoid v12 Android tooling requirements

  pdf: ^3.11.3 # generate PDF from scanned images :contentReference[oaicite:5]{index=5}
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
