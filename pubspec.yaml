name: scanthis
description: A modern QR/Barcode scanner with history + QR generator.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Scanner
  mobile_scanner: ^6.0.11

  # Gallery pick for analyzeImage
  image_picker: ^1.2.1

  # Local history storage
  shared_preferences: ^2.5.4

  # Share result
  share_plus: ^10.1.3

  # Open URLs / tel: / sms: / mailto:
  url_launcher: ^6.3.2

  # QR generation
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
